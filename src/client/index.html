<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endian Alpha</title>
    <link rel="icon" href="assets/icon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Megrim&display=swap" rel="stylesheet">

    <style>
        .megrim-regular {
            font-family: "Megrim", system-ui;
            font-weight: 400;
            font-style: normal;
        }

        html,
        body {
            user-select: none;
            margin: 0;
            color: white;
            text-align: center;
            height: 100%;
            overflow: hidden;
        }

        .background {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-40%, -60%);
            width: 130%;
            height: 130%;
            background-image: url('./assets/textures/gui/titleBackground.png');
            background-size: cover;
            filter: blur(5px);
            z-index: 1;
            animation: pan 60s alternate infinite;
        }

        .content {
            z-index: 2;
            position: absolute;
            width: 100%;
            height: 100%;
        }

        #title {
            color: black;
            -webkit-text-fill-color: black;
            font-size: 16vh;
            -webkit-text-stroke-width: 2px;
            -webkit-text-stroke-color: lime;
            text-shadow: 4px 4px 8px black;
            margin-bottom: 0;
        }

        #subtitle {
            margin: 0;
        }

        button {
            padding: 2vh;
            min-width: 50vh;
            margin: 1.5vh;
            background-color: rgba(0, 0, 0, 0.75);
            backdrop-filter: blur(100px);
            -webkit-backdrop-filter: blur(100px);
            border: solid 1px aqua;
            border-radius: 1vh;
            color: white;
            font-size: 2.5vh;
            transition: background-color 0.3s ease;
            cursor: pointer;
            z-index: 2;
        }

        button:disabled {
            filter: opacity(50%);
        }

        button:disabled:hover {
            background-color: rgba(255, 255, 255, 0.25);
        }

        button:hover {
            background-color: rgba(25, 25, 25, 0.75);
        }

        button:active {
            background-color: rgba(255, 255, 255, 0.35);
        }

        #versionInfo {
            position: absolute;
            bottom: 1vh;
            left: 1vh;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2vh;
        }

        #copyrightInfo {
            position: absolute;
            bottom: 1vh;
            right: 1vh;
            margin: 0;
            font-family: Cambria, Cochin, Georgia, Times, 'Times New Roman', serif;
            font-size: 2vh;
        }

        @keyframes pan {
            0% {
                transform: translate(-40%, -50%);
            }

            100% {
                transform: translate(-60%, -60%);
            }
        }
    </style>
</head>

<body>
    <div class="content">
        <h1 id="title" class="megrim-regular">Endia<span class="flicker">n</span></h1>
        <h2 id="subtitle" class="megrim-regular">Rat Lab Studio</h2>
        <br><br><br><br>
        <div>
            <button disabled style="visibility: hidden;"
                onclick="window.open('game.html?offline', '_self')">Singleplayer</button>
            <br>
            <button onclick="window.open('game.html', '_self')">Multiplayer</button>
            <br>
            <button onclick="document.getElementById('settingsPanel').style.visibility = 'unset'">Settings</button>
            <br>
            <button onclick="window.open('https://ratlabstudio.com', '_self')">Return to Rat Lab Studio</button>
        </div>
        <p id="versionInfo">Alpha v5.1.1</p>
        <p id="copyrightInfo">Copyright Rat Lab Studio 2024</p>

        <div class="panel" id="settingsPanel" style="visibility: hidden;">
            <div class="panelBackground"></div>
            <button class="closePanel"
                onclick="document.getElementById('settingsPanel').style.visibility = 'hidden'">Back</button>
            <iframe src="settings.html"></iframe>
        </div>
    </div>

    <div class="background" style="transform: translate(-40%, -60%);"></div>

    <script type="module">
        // Version Information
        import { info } from './scripts/versionInfo.js';
        document.getElementById("versionInfo").innerHTML = `${info.version}`;

        let flickerElements = document.getElementsByClassName("flicker");
        setInterval(function () {
            for (let i = 0; i < flickerElements.length; i++) {
                let elem = flickerElements[i];
                if (Math.floor(Math.random() * 100) >= 60) {
                    elem.style.webkitTextStrokeColor = "black";
                    setTimeout(function () {
                        elem.style.webkitTextStrokeColor = "lime";
                    }, 200);
                }
            }
        }, 3000);

            }

            x += rate;

    </script>
</body>

</html>
