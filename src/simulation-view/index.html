<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Endian Simulation Viewer</title>
    <link rel="icon" href="icon.png">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="hud versionInfo">
        <h1 id="versionInfo">Endian Simulation Viewer</h1>
        <a href="https://ratlabstudio.com">Rat Lab Studio 2024</a>
        <p id="ip">0.0.0.0</p>
        <p id="networkId">0</p>
        <br><br>
        <button id="toggleDebugger" onclick="toggleDebugger();">Toggle Debugging</button>
        <br><br>
        <button id="changeServer" onclick="changeServer();">Change Server</button>
        <br><br>
        <button id="resetCamera" onclick="resetCamera();">Reset Camera</button>
        <br><br>
        <button id="resetSimulation" onclick="resetSimulation();">Reset Simulation</button>
    </div>
    <script type="module" src="script.js"></script>
</body>

</html>
